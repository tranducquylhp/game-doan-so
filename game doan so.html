<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function timKiemTuyenTinh(number) {
            for (let i=0; i<arr.length;i++){
                if (arr[i] === number) {
                    return i;
                }
            }
            return -1;
        }
        function timKiemNhiPhan(firstIndex, lastIndex, number) {
            number = parseInt(number);
            let middleIndex = Math.floor((firstIndex + lastIndex)/2);
            if (arr[middleIndex] > number){
                return timKiemNhiPhan(firstIndex,middleIndex,number);
            }
            if (arr[middleIndex] < number){
                return timKiemNhiPhan(middleIndex,lastIndex,number);
            }
            if (arr[middleIndex] === number){
                return middleIndex;
            }
            return -1;
        }
        var arr = [1,8,-9,6,3,4];
        arr.sort(); // [-9,1,3,4,6,8]
        document.write(arr);
        document.writeln("<br>");

        let firstMilliseconds1 = new Date().getTime();
        document.write(timKiemTuyenTinh(-9)+" ");
        let lastMilliseconds1 = new  Date().getTime();
        document.write(lastMilliseconds1 - firstMilliseconds1);
        document.write("<br>");


        let firstMilliseconds2 = new Date().getTime();
        document.write(timKiemNhiPhan(0,arr.length,8)+" ");
        let lastMilliseconds2 = new  Date().getTime();
        document.write(lastMilliseconds2 - firstMilliseconds2);
    </script>
</body>
</html>
